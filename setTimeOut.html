<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fetch API and setTimeOut</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        }

        h1 {
        color: #333;
        }

        p {
        color: #555;
        }
    </style>
  </head>
  <body>
    <h2>API Data:</h2>
  <div id="apiData"></div>

  <script>
    // Using setTimeout to print a message after 2 seconds
    setTimeout(() => {
      console.log("This message is delayed by 2 seconds.");
    }, 2000);

    // Using Fetch API to request data from a public API
    fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        document.getElementById('apiData').innerHTML = `<h1>${data.title}</h1><p>${data.body}</p>`;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('apiData').innerHTML = `<p>Failed to load data.</p>`;
      });
  </script>
  </body>
</html>
